	<script>
	$(document).ready(function(){

		$("#npm").keyup(function(){
			var npm = $("#npm").val();

			$.ajax({

				type : "POST",
				url : "periksanpm.php",
				data : "npm="+npm,
				success : function(html){

					$("#notif").html(html);

				}


			});



		});

	});


</script>

<div class="container">

		</div></span>
