<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		
	</head>
	
	<script src="jquery-1.9.0.js"></script>
	<script>
	$(document).ready(function(){
		$("#tombol").click(function(){

			$('div').load("action.php");

		});

	/*	$("#tombol1").click(function(){

			$('#isi').load("action.html");

		});*/

		$("#tombol1").click(function(){

			$.post('action.php',
				{'nama': 'asep dadan',
				 'alamat': 'Garut'
				} 
				).done(function(data){

					$('#isi').html(data);
				});
			

		});



		$("#ajax").click(function(){

			$.ajax({
				method : "POST",
				url   : "action.php",
				data  : { nama : "asep", alamat : "garut"}

				}).done(function(data2){

					$('#isiajax').html(data2);
				});
			

		});




		$('#btn').click(function() {
                    var vnama = $('#nama').val();
                    var vnpm = $('#npm').val();

						$.ajax({
						method : "POST",
						url   : "lihat.php",
						data  : { npm : vnpm, nama : vnama}

						}).done(function(data2){

							$('#tampil').html(data2);
						});

						$('#form').reset();
                });





	});

	</script>


	<body>
		<h1 class="text-center">Hello World</h1>

		<div>
			
		</div>

		<p id="isi"></p>
		<p id="isiajax"></p>

	<button type="button" id="tombol">load</button><button type="button" id="tombol1">post</button>
		<button type="button" id="ajax">ajax</button>
		


		<form action="" method="POST"  id="form">
			
		<input type="text" id="npm" name="npm">
		<input type="text" id="nama" name="nama">
			
		
			
		</form>
		<button type="submit"  id="btn">Tampil</button>
		<div id="tampil">
			
		</div>

		
	</body>
</html>
